<div class="d-flex justify-content-center">
  <div class="col-8">
    <div *ngIf="theme">
      <h2 data-cy="themeDetailsHeading"><span jhiTranslate="learnWebApp.theme.detail.title">Theme</span></h2>

      <hr />

      <jhi-alert-error></jhi-alert-error>

      <jhi-alert></jhi-alert>

      <dl class="row-md jh-entity-details">
        <dt><span jhiTranslate="global.field.id">ID</span></dt>
        <dd>
          <span>{{ theme.id }}</span>
        </dd>
        <dt><span jhiTranslate="learnWebApp.theme.title">Title</span></dt>
        <dd>
          <span>{{ theme.title }}</span>
        </dd>
        <dt><span jhiTranslate="learnWebApp.theme.course">Course</span></dt>
        <dd>
          <div *ngIf="theme.course">
            <a [routerLink]="['/course', theme.course.id, 'view']">{{ theme.course.id }}</a>
          </div>
        </dd>
      </dl>

      <button type="submit" (click)="previousState()" class="btn btn-info" data-cy="entityDetailsBackButton">
        <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back">Orqaga</span>
      </button>

      <button type="button" [routerLink]="['/theme', theme.id, 'edit']" class="btn btn-primary">
        <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit">O`zgartir</span>
      </button>
    </div>
  </div>
</div>
